{% load static %}
<html>
    <head>
        <script src="{% static 'scripts.js' %}" type="text/javascript"></script>
        <link href="{% static 'css/auth.css' %}" rel="stylesheet"> 
        <link href="{% static 'css/font.css' %}" rel="stylesheet"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>{{name}} - Password Update</title>
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form action="changepassword" method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178" enctype="multipart/form-data">
                        {% csrf_token %}
                        <span class="login100-form-title">
                            Change Password !
                        </span>
                        {% if messages %}
                        {% for message in messages %}
                            <div class='alert alert-{{ message.tags }}'>
                                {{ message }}
                            </div>
                        {% endfor %}
                        {% endif %}
                        <!-- curpassword -->
                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter name">
                            <input class="input100" type="password" name="curpass" placeholder="Old Password">
                            <span class="focus-input100"></span>
                        </div>
                        <!-- newpassword -->
                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter name">
                            <input class="input100" type="password" name="newpass" placeholder="New Password">
                            <span class="focus-input100"></span>
                        </div>
                        <!-- newpassword -->
                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter name">
                            <input class="input100" type="password" name="repass" placeholder="Re-Enter New Password">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Change
                            </button>
                        </div>
                        <div class="flex-col-c p-t-30 p-b-40">
                            <span class="txt1 p-b-9">
                                Don't want to Change ? 
                            </span>
                            <a href="{% url 'feed' %}" class="txt3">
                                Go Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
